# ENABLE 24 BIT TRUE COLORS
set -ga terminal-overrides ',xterm-256color:Tc'
set-option -g default-terminal "screen-256color"
set-option -sg escape-time 10


# KEYBINDINGS
#############

# REMAP PREFIX FROM 'C-B' TO 'C-space'
unbind C-b
set -g prefix C-Space
bind Space send-prefix

### VIM LIKE MOVING 
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# RESIZING PANE
bind-key -n M-H resize-pane -L 7
bind-key -n M-J resize-pane -D 7
bind-key -n M-K resize-pane -U 7
bind-key -n M-L resize-pane -R 7

bind-key -n M-h resize-pane -L
bind-key -n M-j resize-pane -D
bind-key -n M-k resize-pane -U
bind-key -n M-l resize-pane -R

# SPLIT PANES USING | AND -
bind | split-window -h -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'

bind - split-window -v -c '#{pane_current_path}'
bind _ split-window -v -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'

# RELOAD CONFIG FILE 
bind r source-file ~/.tmux.conf

# SYNCHRONIZE PANES
bind-key a set-window-option synchronize-panes
# ; display-message "synchronize-panes is now #{?pane_synchronized,on,off}

# MOVING WINDOWS
bind-key -n M-S-Left  swap-window -t -1
bind-key -n M-S-Right swap-window -t +1
bind-key -n M-Left  prev
bind-key -n M-Right next

# SETTINGS
############

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
setw -g alternate-screen on

# don't rename windows automatically
set-option -g allow-rename off

# copy to system clipboard [y]
# bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g display-panes-time 400

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none


# COLORSCHEME: gruvbox dark
#################################
set-option -g status "on"

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=colour232'

# default statusbar colors
set-option -g status-bg colour237 #bg1
set-option -g status-fg colour223 #fg1

# default window title colors
set-window-option -g window-status-bg colour214 #yellow
set-window-option -g window-status-fg colour237 #bg1

set-window-option -g window-status-activity-bg colour237 #bg1
set-window-option -g window-status-activity-fg colour248 #fg3

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour237 #bg1

# pane border
set-option -g pane-active-border-fg colour250 #fg2
set-option -g pane-border-fg colour237 #bg1

# message infos
set-option -g message-bg colour239 #bg2
set-option -g message-fg colour223 #fg1

# writting commands inactive
set-option -g message-command-bg colour239 #fg3
set-option -g message-command-fg colour223 #bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour167 #bg, red


